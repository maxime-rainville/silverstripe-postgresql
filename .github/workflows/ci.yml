name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  # Every Thursday at 12:20pm UTC
  schedule:
    - cron: '20 12 * * 4'

jobs:
  ci:
    name: CI
    # Only run cron on the silverstripe account
    if: (github.event_name == 'schedule' && github.repository_owner == 'silverstripe') || (github.event_name != 'schedule')
    uses: maxime-rainville/gha-ci/.github/workflows/ci.yml@1
    with:
      # set phpunit to false to prevent automatic generation of mysql phpunit jobs
      phpunit: false
      phpunit_preserve_vendor_test: true
      extra_jobs: |
        - php: 8.1
          db: pgsql
          phpunit: true
          composer_args: --prefer-lowest --prefer-source
          phpunit_suite: framework
        - php: 8.1
          db: pgsql
          phpunit: true
          composer_args: --prefer-lowest --prefer-source
          phpunit_suite: postgresql
        - php: 8.1
          db: pgsql
          phpunit: true
          composer_args: --prefer-source
          phpunit_suite: framework
        - php: 8.1
          db: pgsql
          phpunit: true
          composer_args: --prefer-source
          phpunit_suite: postgresql
        - php: 8.2
          db: pgsql
          phpunit: true
          composer_args: --prefer-source
          phpunit_suite: framework
        - php: 8.2
          db: pgsql
          phpunit: true
          composer_args: --prefer-source
          phpunit_suite: postgresql


